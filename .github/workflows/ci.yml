name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests
        run: mvn -B test

      - name: Verify app prints Hello World
        shell: bash
        run: |
          set -euo pipefail
          timeout 30s mvn -q -DskipTests spring-boot:run | tee app.log || true
          grep -x "Hello World" app.log
